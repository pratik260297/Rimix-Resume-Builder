<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/template_two.css">
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700|Lato:400,300' rel='stylesheet' type='text/css'>
    <title>Rimix Resume Maker : Resume Template - Two</title>
</head>

<body>
    <div id="cv">
        <div class="mainDetails">
            <div id="name">
                <h2><span id="firstName"></span> <span id="lastName"></span></h2>
            </div>

            <div id="contactDetails">
                <ul>
                    <li><i class="fa fa-home fa-fw">
                        </i><span id="city"></span> - <span id="country"></span>
                    </li>
                    <li><i class="fa fa-envelope fa-fw"> </i> <span id="email">
                        </span>
                    </li>
                    <li><i class="fa fa-phone fa-fw">

                        </i><span id="mobileNumber"></span></li>
                    <li><i class="fa fa-globe fa-fw">

                        </i><span id="nationality"></span></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>

        <div id="mainArea">
            <section>
                <article>
                    <div class="sectionTitle">
                        <h1>Objective</h1>
                    </div>

                    <div class="sectionContent">
                        <p id="objective"></p>
                    </div>
                </article>
                <div class="clear"></div>
            </section>


            <section>
                <div class="sectionTitle">
                    <h1>Work Experience</h1>
                </div>

                <div class="sectionContent">
                    <article>
                        <h2 id="role1"></h2>
                        <p class="subDetails">
                            <h6><i class="fa fa-calendar fa-fw"></i><span id="from1">From</span> -
                                <span id="to1">To</span> And <span id="months1">0</span>Months</h6>
                        </p>
                        <p id="areaOfInt1"></p>
                        <p>
                            <h6><span id="organisation1"></span>, <span id="location1"></span></h6>
                        </p>
                    </article>

                    <article>
                        <h2 id="role2"></h2>
                        <p class="subDetails">
                            <h6><i class="fa fa-calendar fa-fw"></i><span id="from2">From</span> -
                                <span id="to2">To</span> And <span id="months2">0</span>Months</h6>
                        </p>
                        <p id="areaOfInt2"></p>
                        <p>
                            <h6><span id="organisation2"></span>, <span id="location2"></span></h6>
                        </p>
                    </article>
                </div>
                <div class="clear"></div>
            </section>


            <section>
                <div class="sectionTitle">
                    <h1>Key Skills</h1>
                </div>

                <div class="sectionContent">
                    <ul class="keySkills">
                        <li id="experties1"></li>
                        <li id="experties2"></li>
                        <li id="experties3"></li>
                        <li id="experties4"></li>
                    </ul>
                </div>
                <div class="clear"></div>
            </section>

            <section>
                <div class="sectionTitle">
                    <h1>Other Skills</h1>
                </div>

                <div class="sectionContent">
                    <ul class="keySkills">
                        <li id="skill1"></li>
                        <li id="skill2"></li>
                        <li id="skill3"></li>
                        <li id="skill4"></li>
                        <li id="skill5"></li>
                        <li id="skill6"></li>
                    </ul>
                </div>
                <div class="clear"></div>
            </section>


            <section>
                <div class="sectionTitle">
                    <h1>Education</h1>
                </div>

                <div class="sectionContent">
                    <article>
                        <h2 id="schoolName"></h2>
                        <p class="subDetails" id="schoolYear"></p>
                        <p>Grade : <span id="schoolGrade"></span>
                            Result : <span id="schoolResult"></span>
                            Overall : <span id="schoolOverall"></span></p>
                    </article>

                    <article>
                        <h2 id="schoolName2"></h2>
                        <p class="subDetails" id="schoolYear2"></p>
                        <p>Grade : <span id="schoolGrade2"></span>
                            Result : <span id="schoolResult2"></span>
                            Overall : <span id="schoolOverall2"></span></p>
                    </article>

                    <article>
                        <h2 id="schoolName3">College/University</h2>
                        <p class="subDetails" id="schoolYear3"></p>
                        <p>Grade : <span id="schoolGrade3"></span>
                            Result : <span id="schoolResult3"></span>
                            Overall : <span id="schoolOverall3"></span></p>
                    </article>

                    <article>
                        <h2 id="schoolName4">College/University</h2>
                        <p class="subDetails" id="schoolYear4"></p>
                        <p>Grade : <span id="schoolGrade4"></span>
                            Result : <span id="schoolResult4"></span>
                            Overall : <span id="schoolOverall4"></span></p>
                    </article>
                </div>
                <div class="clear"></div>
            </section>

            <section>
                <div class="sectionTitle">
                    <h1>Languages</h1>
                </div>
                <article>
                    <ul class="keySkills">
                        <li id="language1"></li>
                        <li id="language2"></li>
                        <li id="language3"></li>
                        <li id="language4"></li>
                    </ul>
                </article>
            </section>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../scripts/template_one.js"></script>
</body>

</html>
