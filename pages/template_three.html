<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/template_three.css">
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700|Lato:400,300' rel='stylesheet' type='text/css'>
    <title>Rimix Resume Maker : Resume Template - Three</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="full-name">
                <span class="first-name" id="firstName"></span>
                <span class="last-name" id="lastName"></span>
            </div>
            <div class="contact-info">
                <span class="email">Email: </span>
                <span class="email-val" id="email"></span>
                <span class="separator"></span>
                <span class="phone">Phone: </span>
                <span class="phone-val" id="mobileNumber"></span>
                <span class="separator"></span>
                <span class="city" id="city"></span>
                <span class="separator"></span>
                <span class="country" id="country"></span>
                <span class="separator"></span>
                <span class="country" id="nationality"></span>
            </div>

            <div class="about">
                <span class="position">Objective</span>
                <span class="desc" id="objective">
                </span>
            </div>
        </div>
        <div class="details">
            <div class="section">
                <div class="section__title">Experience</div>
                <div class="section__list">
                    <div class="section__list-item">

                        <div class="name" id="organisation1"></div>
                        <div class="addr" id="location1"></div>
                        <div class="duration">
                            <h6><span id="from1">From</span> -
                                <span id="to1">To</span> And <span id="months1">0</span>Months</h6>
                        </div>
                        <div class="name" id="role1"></div>
                        <div class="desc" id="areaOfInt1"></div>

                    </div>
                    <div class="section__list-item">
                        <div class="name" id="organisation2"></div>
                        <div class="addr" id="location2"></div>
                        <div class="duration">
                            <h6><span id="from2">From</span> -
                                <span id="to2">To</span> And <span id="months2">0</span>Months</h6>
                        </div>
                        <div class="name" id="role2"></div>
                        <div class="desc" id="areaOfInt2"></div>
                    </div>

                </div>
            </div>
            <div class="section">
                <div class="section__title">Education</div>
                <div class="section__list">
                    <div class="section__list-item">
                        <div class="name" id="schoolName"></div>
                        <div class="duration" id="schoolYear"></div>
                        <div class="addr">
                            <p>Grade : <span id="schoolGrade"></span>
                                Result : <span id="schoolResult"></span>
                                Overall : <span id="schoolOverall"></span></p>
                        </div>

                    </div>
                    <div class="section__list-item">

                        <div class="name" id="schoolName2"></div>
                        <div class="duration" id="schoolYear2"></div>
                        <div class="addr">
                            <p>Grade : <span id="schoolGrade2"></span>
                                Result : <span id="schoolResult2"></span>
                                Overall : <span id="schoolOverall2"></span></p>
                        </div>

                    </div>
                    <div class="section__list-item">

                        <div class="name" id="schoolName3"></div>
                        <div class="duration" id="schoolYear3"></div>
                        <div class="addr">
                            <p>Grade : <span id="schoolGrade3"></span>
                                Result : <span id="schoolResult3"></span>
                                Overall : <span id="schoolOverall3"></span></p>
                        </div>

                    </div>
                    <div class="section__list-item">

                        <div class="name" id="schoolName4"></div>
                        <div class="duration" id="schoolYear4"></div>
                        <div class="addr">
                            <p>Grade : <span id="schoolGrade4"></span>
                                Result : <span id="schoolResult4"></span>
                                Overall : <span id="schoolOverall4"></span></p>
                        </div>

                    </div>

                </div>

            </div>

            <div class="section">
                <div class="section__title">Key Skills</div>
                <div class="skills">
                    <div class="skills__item">

                        <div class="name" id="experties1">

                        </div>

                    </div>

                    <div class="skills__item">

                        <div class="name" id="experties2">
                        </div>

                    </div>

                    <div class="skills__item">

                        <div class="name" id="experties3">
                        </div>

                    </div>

                    <div class="skills__item">

                        <div class="name" id="experties4">
                        </div>

                    </div>

                </div>


            </div>
            <div class="section">
                <div class="section__title">
                    Other Skills
                </div>
                <div class="skills">
                    <div class="skills__item">

                        <div class="name" id="skill1">

                        </div>

                    </div>

                    <div class="skills__item">

                        <div class="name" id="skill2">
                        </div>

                    </div>

                    <div class="skills__item">

                        <div class="name" id="skill3">
                        </div>

                    </div>

                    <div class="skills__item">

                        <div class="name" id="skill4">
                        </div>

                    </div>

                    <div class="skills__item">

                        <div class="name" id="skill5">
                        </div>

                    </div>

                    <div class="skills__item">

                        <div class="name" id="skill6">
                        </div>

                    </div>

                </div>
            </div>

            <div class="section">
                <div class="section__title">Languages</div>
                <div class="section__list">
                    <div class="section__list-item">

                        <div class="name" id="language1"></div>
                        <div class="name" id="language2"></div>
                        <div class="name" id="language3"></div>
                        <div class="name" id="language4"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../scripts/template_one.js"></script>
</body>

</html>
